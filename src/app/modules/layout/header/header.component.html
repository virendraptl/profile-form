<header>
  <div class="logo-block">
    <div *ngIf="previousRouteService.getCurrentUrl() !== previousRouteService.getPreviousUrl() && previousRouteService.getPreviousUrl() !== loginUrl">
      <mat-icon title="Back" (click)="backBtn()" style="cursor: pointer;" >arrow_back_ios</mat-icon>
    </div>
    <img
      class="logo"
      src="../../../assets/images/logo/am-logo.png"
      alt="am-logo"
    />
    <h2 class="header-title">{{ title }}</h2>
  </div>
  <!-- <button
      class="listbtn"
      mat-raised-button
      type="button"
      routerLink="/users"
      [disabled]="!profileData?.isEmailVerified"
    >
      Users List
    </button> -->
  <!-- <button (click)="logout()" class="logoutbtn" mat-raised-button color="warn">
      Log Out
    </button> -->
  <div class="avatar-block">
    <div [matMenuTriggerFor]="menu">
      <ngx-avatar
        bgColor="#020028"
        fgColor="#fff"
        [name]="profileData?.name"
        size="50"
        title="You"
        [style]="avatarStyle"
      ></ngx-avatar>
    </div>
    <mat-menu #menu="matMenu">
      <div *ngFor="let btn of btns">
        <button
          *ngIf="btn == 'back-profile'"
          (click)="toProfile()"
          mat-menu-item
        >
          <mat-icon>arrow_back</mat-icon> <span>Back To Profile</span>
        </button>
        <button *ngIf="btn == 'back-list'" (click)="showList()" mat-menu-item>
          <mat-icon>arrow_back</mat-icon> <span>Back To List</span>
        </button>
        <button *ngIf="btn == 'list'" (click)="showList()" mat-menu-item>
          <mat-icon>list</mat-icon> <span>Users List</span>
        </button>
        <button *ngIf="btn == 'new'" (click)="newUser()" mat-menu-item>
          <mat-icon>person_add</mat-icon> <span>Add New User</span>
        </button>
        <button *ngIf="btn == 'profile'" (click)="toProfile()" mat-menu-item>
          <mat-icon>account_circle</mat-icon> <span>Profile</span>
        </button>
        <button *ngIf="btn == 'logout'" (click)="logout()" mat-menu-item>
          <mat-icon>logout</mat-icon> <span>Logout</span>
        </button>
      </div>
    </mat-menu>
  </div>
</header>
