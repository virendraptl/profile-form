<div class="page">
  <div class="main-card">
      <div class="card-body">
        <form [formGroup]="paymentForm" (ngSubmit)="finalPayment()">
        <!-- <form> -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name on Card</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Bruce Banner"
              formControlName="nameOnCard"
            />
            <small class="card-subtitle mb-2 text-muted"
              >Full name as displayed on card</small
            >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Card Number</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="1111222233334444"
              maxlength="16"
              formControlName="cardNumber"
            />
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Expiry Date</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="mm/yyyy"
                style="width: 200px; margin-right: 20px"
                maxlength="7"
                formControlName="expiry"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >CVV</label
              >
              <input
                type="password"
                class="form-control"
                style="width: 200px"
                maxlength="3"
                formControlName="cvv"
              />
            </div>
          </div>
          <!-- {{paymentForm?.value | json}} -->
          <!-- (click)="finalPayment()" -->
          <button style="margin: 0; width: 100%" class="btn btn-primary">
            Pay
            <!-- Pay Rs.{{ totalAmount | number: "1.2-2" }} -->
          </button>
        </form>
      </div>
  </div>
</div>
